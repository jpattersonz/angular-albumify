<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between stretch">
  <div fxLayout="row">
    <div *ngFor="let album of albums" (click)="toggle(album)">
      <img [src]="album.images[1].url" />
    </div>
  </div>
  <div *ngIf="!!albumDetail">
    <p>{{albumLength(albumDetail)}}</p>
    <p>{{previewUrl(albumDetail)}}</p>

      <span>{{trackLength(track)}}</span>
    </div>-->
  </div>
</div>

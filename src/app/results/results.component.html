<div fxFlexFill fxLayout="column" fxLayoutAlign="space-between stretch">
  <div fxFlex="30">
    <h3>Click on an item to view more details.</h3>
  </div>
  <div fxFlex="35" fxLayout="row" style="overflow: hidden; position: relative;">
    <div fxLayout="row">
      <div fxHide.lt-sm *ngFor="let album of fetch(3)" [routerLink]="['/album', album.id]" style="margin:10px;">
        <img [src]="album.images[0].url" />
      </div>
      <div fxLayout="row" fxHide.gt-sm *ngFor="let album of fetch(1)" [routerLink]="['/album', album.id]" style="margin:10px;">
        <img [src]="album.images[0].url" style="width: 100%; height: 100%;" />
      </div>
    </div>
    <div style="position:absolute; left: 2%; height:100%;" fxLayout="row" fxLayoutAlign="center center">
      <button md-fab color="primary" (click)="move(-1)" class="carouselnav" [ngClass]="{ hide: index == 0 }">
        <img src="../../assets/carousel left.png" />
      </button>
    </div>
    <div style="position:absolute; right: 2%; height:100%;" fxLayout="row" fxLayoutAlign="center center">
      <button md-fab color="primary" (click)="move(1)" class="carouselnav" [ngClass]="{ hide: index + showing >= albums.length }">
        <img src="../../assets/carousel right.png" />
      </button>
    </div>
  </div>
</div>
